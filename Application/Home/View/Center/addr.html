<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<script src="/Public/jquery-1.9.1.min.js"></script>
<script src="/Public/koko2.js"></script>
<script src="/Public/location.js"></script>
<form id="form" onsubmit='return false'>
<if condition="$data">
	<input type="hidden" name="id" value="{$data.id}">
</if>
<input type="text" name="name" value="{$data.name}" placeholder="用户名">
<input type="text" name="telephone" value="{$data.telephone}" placeholder="电话">
<select id="loc_province" name="province"></select>
<select id="loc_city" name="city"></select>
<select id="loc_county" name="county"></select>
<textarea name="address">{$data.address}</textarea>
<button id="btn" class="kokoSave" ajax="{$ajax.add}">提交</button>
</form>
<script>
showLocation("{$data.province},{$data.city},{$data.county}");
kokoAPI({save:{}},'{:U('ajax')}');
</script>
</body>
</html>
