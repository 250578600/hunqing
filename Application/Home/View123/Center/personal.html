<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" href="css/public.css" />
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/layout.js" ></script>
		<script src="js/mui.min.js"></script>
		<style type="text/css">
			.head{
				display: block;
				height:120px;
				background-color:rgb(23,23,23);
				padding:0 25px;
				line-height:120px;
				color:#fff;
				font-size:12px;
				
			}
			.head img{
				width:75px;
				height: 75px;
				float:right;
				display: block;
				margin-top:22px;
				margin-right:12px;
			}
			.arrows{
				float:right;
				font-size:18px;
			}
			.mes{
				display: block;
				font-size:12px;
				color:#fff;
				padding:0 25px;
				margin-top:5px;
				height:45px;
				line-height:45px;
				background-color:rgb(23,23,23);
			}
			.name{
				float:left;
				width:55px;
			}
			.mes div{
				float:left;
				height:45px;
				color:rgb(214,190,128) ;
				background-color:rgb(23,23,23);
				border:none;
				padding:0 10px;
				font-size:12px;
			}
			.redact{
				z-index:1000;
				display:none;
				position:absolute;
				top:0;
				width:100%;
				background-color:#000;
				height:100%;
			}
			.red{
				padding:0 10px;
				margin-top:20px;
			}
			
			.save{
				background-color:rgb(214,190,128);
				width:100%;
				height:44px;
				line-height:44px;
				border-radius:5px;
				font-size:20px;
				color:#000;
				text-align: center;
			}
			.keep{
				border-radius:5px !important;
				height:39px !important;
				border-bottom:20px !important;
				background-color:rgb(23,23,23) !important;
				padding:0 10px;
				margin-bottom:20px;
				font-size:12px;
				color:#fff;
				border:1px solid #AEAAAA !important;
			}
			
			.omit{
				display:none;
				position:absolute;
				top:30px;
				right:20px;
				background-color:#575757;
				padding:0 7px;
				border-radius:50%;
				font-size:11px;
				
			}
			.tion{
				overflow: hidden;
			}
			.arrows{
				line-height: 45px;
				width: 12px;
			}
			.arr{
				line-height: 120px;
				width: 12px;
				float:right;
				font-size:18px;
			}
		</style>
	</head>
	<body>
		<a class="head">
			头像
				
			<span class="mui-icon mui-icon-arrowright arr"></span>
			<img src="img/touxiang.png" />
		</a>
		<a class="mes">
			<span class="name">姓名</span>
			<div class="layout tion"  layout="w:<100%-80>"/></div>
			<span class="mui-icon mui-icon-arrowright arrows"></span>
		</a>
		<a class="mes">
			<span class="name">真实姓名</span>
			<div class="layout tion"  layout="w:<100%-80>"/></div>
			<span class="mui-icon mui-icon-arrowright arrows"></span>
		</div>
		<a class="mes">
			<span class="name">性别</span>
			<div class="layout tion"  layout="w:<100%-80>"/></div>
			<span class="mui-icon mui-icon-arrowright arrows"></span>
		</a>
		<a class="mes">
			<span class="name">电话</span>
			<div class="layout tion"  layout="w:<100%-80>"/></div>
			<span class="mui-icon mui-icon-arrowright arrows"></span>
		</a>
		<a class="mes">
			<span class="name">电子邮箱</span>
			<div class="layout tion"  layout="w:<100%-80>"/></div>
			<span class="mui-icon mui-icon-arrowright arrows"></span>
		</a>
		
		<div class="redact">
			<div class="red">
					<input type="text" class="keep"/>
					<div class="omit " >X</div>
				<div class="save">保存</div>
			</div>
		</div>
		<script>
			layout(".layout");
			var eq;
			$('.mes').click(function(){
				eq = $(this).index('.mes');
				$('.redact').show();
			});
			$('.save').click(function(){
				var txt = $('.red input[type=text]').val();
				$('.tion').eq(eq).text(txt);
				$('.redact').hide();
				$('.red input[type=text]').val('');
			});
			
			
			$(".red input").focus(function(){
				$(".omit").show();
			});
			$(".omit").click(function(){
				$(".red input").val("");
				$(this).css("display","none");
			});
		</script>
	</body>
</html>
