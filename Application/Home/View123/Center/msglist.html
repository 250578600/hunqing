<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通知列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/Public/m/css/mui.min.css">
    <link rel="stylesheet" href="/Public/m/css/com.css">
    <link rel="stylesheet" href="/Public/m/css/newList.css">
    <script src="/Public/m/js/jquery-1.8.3.min.js"></script>
    <script src="/Public/m/js/mui.min.js"></script>
    <script src="/Public/m/js/com.js"></script>
    <script src="/Public/m/js/newList.js"></script>
</head>
<body>
        <div class="main">
        <foreach name="data['list']" item="r" key="k">
            <a href="{:U('msg')}?id={$r.id}" class="listTemplate cl">
                <div class="title ellipsis">
                   {$r.title}
                </div>
                <div class="content ellipsis">
                     {$r.msg}
                </div>
                <div class="time ellipsis cl">
                    <span class="z">{:date('Y-m-d H:i:s',$r['create_time'])}</span>
                    <div class="y">
                        查看详情
                        <img src="/Public/m/images/all/next.png" alt="">
                    </div>
                </div>
            </a>
        </foreach>
        </div>
</body>
</html>
