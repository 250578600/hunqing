<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定银行卡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/Public/m/css/mui.min.css">
    <link rel="stylesheet" href="/Public/m/css/com.css">
    <link rel="stylesheet" href="/Public/m/css/BankChange.css">
    <script src="/Public/m/js/jquery-1.8.3.min.js"></script>
    <script src="/Public/m/js/mui.min.js"></script>
    <script src="/Public/m/js/com.js"></script>
    <script src="/Public/m/js/BankChange.js"></script>
    <script src="/Public/koko.js"></script>
    <script src="/Public/plugin/layer.m/layer.js"></script>
</head>
<body>
<form>
        <div class="main">
            <div class="template z bindBox">
                <div class="z">
                    开户人
                </div>
                <div class="z name">
                   {$user.name}
                </div>
             </div>
            <div class="template z bindBox">
                <div class="z">
                    身份证号
                </div>
                <div class="z shengfenzheng">
                    {$user.shenfen}
                </div>
             </div>
            <div class="template z">
                <div class="z">
                    开户银行
                </div>
                <input type="text" class="y" name="bank_name" value="{$user.bank_name}" placeholder="例如：中国银行">
            </div>
            <div class="template z">
                <div class="z">
                    支行名称
                </div>
                <input type="text" class="y" name="bank_name_ex" value="{$user.bank_name_ex}" placeholder="例如：锦江支行">
            </div>
            <div class="template z">
                <div class="z">
                    银行卡号
                </div>
                <input type="text" class="y" name="bank_no" value="{$user.bank_no}" placeholder="">
            </div>
            <div class="templateMima z">
                <div class="z">
                    密码
                </div>
                <input type="text" class="y" name="password" placeholder="私颜钱包密码">
            </div>
            <input type="button" class="z btn" value="确认绑定">
        </div>
</form>
  <script>
  $t=new kokoTools();
  $(".btn").click(function(){
	  $t.checkEmpty("input[name=bank_name]","请输入开户银行")&&
	  $t.checkEmpty("input[name=bank_name_ex]","请输入支行名称")&&
	  $t.checkEmpty("input[name=bank_no]","请输入银行卡号")&&
	  $t.checkPassword("input[name=password]")&&
	  $.post(document.URL,$("form").serialize(),function(e){
		  if(e.state==1){
			  layer.alert(e.msg,function(){
				  history.back();
			  });
		  }else{
			  layer.alert(e.msg);
		  }
	  });
  });
  </script>
</body>
</html>
