<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>退款申请</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="/Public/m/css/public.css" />
		<link rel="stylesheet" href="/Public/m/css/com.css">
		<link rel="stylesheet" href="/Public/m/css/ng.css" />
		<script src="/Public/m/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="/Public/m/js/ng.js" ></script>
		<style type="text/css">
			.skip{
				position: relative;
				padding:0 12px;
				background-color:#fff;
				display: block;
				color:#808080;
				height:60px;
				line-height:60px;
				border-bottom:1px solid #ddd;
			}
			.picture{
				float:left;
				display: block;
				width:36px;
				height:36px;
				margin-top:12px;
				margin-right:8px;
			}
			.arrows{
				content: "";
		        position: absolute;
		        width: 10px;
		        height: 10px;
		        border: 1px solid #999;
		        border-width: 0 1px 1px 0;
		        right:12px;
		        top:24px;
		        -webkit-transform: rotate(-45deg);
		        transform: rotate(-45deg);
			}
			.goods{
				font-size:15px;
			}
			.goods span{
				font-size:12px;
			}
		</style>
	</head>
	<body>
		<a href="#" class="skip">
			<img class="picture" src="/Public/m/images/dingdanxiangqin.png" />
			<div class="goods">退货退款<span>（已收到货）</span></div>
			<div class="arrows"></div>
		</a>
		<a href="#" class="skip">
			<img class="picture" src="/Public/m/images/dingdanxiangqin-02.png" />
			<div class="goods">仅退款<span>（未收到货）</span></div>
			<div class="arrows"></div>
		</a>
	</body>
</html>
