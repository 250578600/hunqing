<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="/Public/m/css/public.css" />
		<link rel="stylesheet" href="/Public/m/css/com.css">
		<link rel="stylesheet" href="/Public/m/css/ng.css" />
		<script src="/Public/m/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="/Public/m/js/ng.js" ></script>
		<style type="text/css">
			.site{
				background-color:#fbfff2;
				padding:0 12px;
				border-bottom:1px solid #ddd;
				height:90px;
				text-align: center;
				position: relative;
			}
			.click{
				display: block;
				width:140px;
				height:24px;
			    position: absolute;
			    top: 50%;
			    left:50%;
			    margin: -12px -65px 0;
				
			}
			.add{
				float: left;
				display: block;
				width:20px;
				height:20px;
				margin-right:5px;
			}
			.plus{
				float:left;
				font-size:14px;
				color:#808080;
			}
			.single{
				margin-top:8px;
				padding:12px;
				color:#808080;
				background-color:#fff;
				border-top:1px solid #e6e6e6;
				border-bottom:1px solid #e6e6e6;
			}
			.article{
				font-size:13px;
				border-bottom:1px dashed #e3e3e3;
				padding-bottom:12px;
			}
			.res{
				font-size:12px;
				margin-top:8px;
			}
			.count{
				float: right;
				color:#b6d957;
			}
			.quantity{
				float:right;
				margin-right:20px;
				color:#b6d957;
			}
			.figure{
				float:left;
			}
			.melody{
			    float: right;
			    color:#808080;
			    background-color:#E6E6E6;
			    border-radius:4px;
			}
			.jia{
			    float: left;
			    width: 26px;
			    height: 26px;
			    line-height: 24px;
			    text-align: center;
			    font-size: 24px;
			}
			.melody input{
				float: left;
			    display: block;
			    width: 29px;
			    height: 26px;
			    text-align: center;
			    border: none;
			    margin:0 1px;
			    color:#808080;
			    background-color:#fff ;
			    border:1px solid #E6E6E6;
			}
			.jian{
				float: left;
			    width: 26px;
			    height: 26px;
			    color:#b3b3b3;
			    line-height:24px;
			    text-align: center;
			    font-size:32px;
			}
			.sum{
				overflow: hidden;
				font-size:12px;
			}
			.fare{
				margin-top:8px;
			}
			.must{
				font-size:13px;
				border-top:1px dashed #e3e3e3;
				overflow: hidden;
				margin-top:10px;
				padding-top:10px;
			}
			.input{
				border:none;
				padding: 0 5px;
			}
			.fonts{
				font-size:13px;
			}
			.gou{
				float:left;
				font-size:13px;
				margin-top:4px;
			}
			.way{
				border-top:1px solid #e6e6e6;
				border-bottom:1px solid #e6e6e6;
				background-color:#fff;
				padding:0 12px;
				font-size:12px;
				color:#808080;
				margin-top:8px;
				margin-bottom:70px;
			}
			.way li{
				height:40px;
				line-height: 40px;
				border-bottom: 1px dashed #e3e3e3;
			}
			.way li:last-child{
				border-bottom:none;
			}
			.way img{
				margin-top:7px;
				float: left;
				width:25px;
				height:25px;
				display:block;
			}
			.checkbox{
				float:right;
				position: relative;
				margin-right:6px;
				width:16px;
				height:16px;
				margin-top:10px;
				border-radius: 50%;
				background-color:#999;
			    transition: all .6s ease;
			    -webkit-transition: all .4s ease;
			}
			.checkbox:before{
				position: absolute;
			    content: ' ';
			    display: block;
			    left: 5px;
			    top: 3px;
			    width: 4px;
			    height: 7px;
			    -webkit-transform: rotate(30deg);
			    border-right: 2px solid #f5f5f5;
			    border-bottom: 2px solid #f5f5f5;
			}
			.select{
			    background-color: #b6d957;
			}
			.select:before{
				position: absolute;
			    content: ' ';
			    display: block;
			    left: 5px;
			    top: 3px;
			    width: 4px;
			    height: 7px;
			    -webkit-transform: rotate(30deg);
			    border-right: 2px solid #f5f5f5;
			    border-bottom: 2px solid #f5f5f5;
			    
			}
			.wei{
				float:left;
				margin-left:10px;
			}
			.refer{
				position:fixed;
				width:100%;
				height:50px;
				line-height:50px;
				bottom:0;
				color:#fff;
				font-size:15px;
				text-align: center;
				background-color:#b6d957;
			}
			.ge{
				padding:4px 12px !important;
			}
		</style>
	</head>
	<body>
		<div class="site" href="#">
			<a href="#" class="click">
				<img class="add" src="/Public/m/images/index/jiahao.png" />
				<span class="plus">点此添加收货地址</span>
			</a>
		</div>
		<div class="single">
			<div class="article">购买清单</div>
			<div style="padding-top:2px">
				<div class="res">
					<span>私颜高品质绵柔卫生巾</span>
					<span class="count">x<span>10</span></span>
					<span class="quantity">18.00</span>
				</div>
			</div>
		</div>
		<div class="single ge">
			<div class="gou">购买数量</div>
			<div class="melody">
				<div class="jian">-</div>
				<input type name class="in" value="1" onchange="change()" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
				<div class="jia">+</div>
			</div>
			<div style="clear: both;"></div>
		</div>
		<div class="single">
			<div class="sum">
				<div class="figure">商品金额</div>
				<div class="count">18.00</div>
			</div>
			<div class="sum fare">
				<div class="figure">运费</div>
				<div class="count">00.00</div>
			</div>
			<div class="must">
				<div class="figure">应付金额</div>
				<div class="count">180.00</div>
			</div>
		</div>
		<div class="single fonts">
			备注 :
			<input class="input layout" placeholder="选填"  layout="{flex:1}" />
		</div>
		<ul class="way">
			<li>
				<img src="/Public/m/images/index/weixin.png" />
				<div class="wei">微信支付</div>
				<div class="checkbox"></div>
			</li>
			<li>
				<img src="/Public/m/images/index/wallet_green.png" />
				<div class="wei">微信支付</div>
				<div class="checkbox"></div>
			</li>
		</ul>
		<div class="refer ">提交订单</div>
		<script>
			ng.layout('layout');
			$('.way li').click(function(){
					$('.way li').find('.checkbox').removeClass('select');
					$(this).find('.checkbox').addClass('select');
			});
			$(function(){
				$('.jian').on('touchend',function(){
					var _txt=$(this).next();
					if(_txt.val()>1){
						_txt.val(parseInt(_txt.val())-1);
					}
					return false;
				});
				$('.jia').on('touchend',function(){
					var _txt=$(this).prev();
					_txt.val(parseInt(_txt.val())+1);
					return false;
				});
			});
			$('.cancel').click(function(){
				if($('.checkbox').hasClass('select')){
					$('.select').parent().remove();
				}
			});
		</script>
	</body>
</html>
