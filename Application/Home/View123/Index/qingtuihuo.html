<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请退货</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/Public/m/css/mui.min.css">
    <link rel="stylesheet" href="/Public/m/css/com.css">
    <link rel="stylesheet" href="/Public/m/css/qingtuihuo.css">
    <script src="/Public/m/js/jquery-1.8.3.min.js"></script>
    <script src="/Public/m/js/mui.min.js"></script>
    <script src="/Public/m/js/com.js"></script>
    <script src="/Public/m/js/qingtuihuo.js"></script>
</head>
<body>
<div class="main">
    <div class="state allGreen">
        请退货
    </div>
    <div class="templateBox z">
        <div  class="templateBoxTitle z">
            退款处理过程
        </div>
        <div class="template z now">
            <div class="shu z"></div>
            <div class="yuan z"></div>
            <div class="stateText z">
                <div>卖家已同意退款，请在48小时内退货</div>
                <div>2016-05-22  18:01</div>
            </div>
        </div>
        <div class="template z">
            <div class="shu z"></div>
            <div class="yuan z"></div>
            <div class="stateText z">
                <div>您已经申请退款，等待卖家审核</div>
                <div>2016-05-22  18:01</div>
            </div>
        </div>
    </div>
    <div class="shoujianren z">
        <p>收货人:私颜售后部</p>
        <p>电话:15680141222</p>
        <p>退货地址：四川省成都市高新区大源街道天府三街2号</p>
    </div>
    <div class="email z">
        <div class="emailBox z">
            <div class="z">
                快递公司
            </div>
            <input type="text" placeholder="请输入快递公司">
        </div>
        <div class="emailBox z">
            <div class="z">
                快递单号
            </div>
            <input type="text" placeholder="请输入快递单号">
        </div>
    </div>
    <input type="button" class="ok" value="提交">
</div>
</body>
</html>
