<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订单详细</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="/Public/m/css/com.css">
		<link rel="stylesheet" href="/Public/m/css/ng.css" />
		<script src="/Public/m/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="/Public/m/js/ng.js" ></script>
		<style type="text/css">
			body{
				background-color:#f5f5f5;
				color:#808080;
				font-size:13px;
			}
			ul,li{
				margin: 0;
				padding: 0;
				list-style-type:none;
			}
			.theme{
				height:44px;
				line-height:44px;
				font-size:15px;
				padding:0 12px;
				border-bottom:1px solid #d0d0d0;
				background-color:#fff;
				color:#b6d957;
			}
			.article{
				margin-top:8px;
				background-color:#fff;
				border-top:1px solid #E6E6E6;
				border-bottom:1px solid #E6E6E6;
				padding:0 12px;
			}
			.goods{
				padding:8px 0;
				border-bottom:1px solid #E6E6E6;
			}
			.picture{
				width:70px;
				height:70px;
				border-radius:4px;
				margin-right:4px;
				border:1px solid #e6e6e6;
			}
			.picture img{
				display: block;
				width:100%;
				height:100%;
			}
			.minute{
				font-size:13px;
			}
			.name{
				float:left;
				width:158px;
			}
			.name span{
				margin-left:2px;
			}
			.count{
				color:#b6d957;
				float:right;
			}
			.count img{
				display: inline-block;
				width:10px;
				height:10px;
			}
			.former{
				float:right;
				color:#999;
				text-decoration:line-through;
				font-size:12px;
			}
			.money{
				float:right;
				color:#999;
				font-size:12px;
			}
			.work{
				overflow: hidden;
				height:44px;
				line-height:44px;
			}
			.craft{
				float:right;
				font-size:13px;
			}
			.number{
				color:#b6d957;
				font-size:12px;
			}
			.letter{
				margin-right:2px;
			}
			.total_money{
				color:#b6d957;
				font-size:12px;
			}
			.indent{
				margin-top:8px;
				background-color:#fff;
				border-top:1px solid #D9D9D9;
				border-bottom:1px solid #D9D9D9;
				padding:10px 12px;
				font-size:12px;
			}
			.time,.site{
				margin-top:6px;
			}
			.phone{
				margin-left:20px;
			}
			.distance{
				margin-bottom:60px;
			}
			.below{
				position:fixed;
				bottom:0;
				width:100%;
				height:50px;
				border-top:1px solid #d0d0d0;
				background-color:#fff;
			}
			.remove{
				float:right;
				margin-right:13px;
				border:1px solid #999;
				border-radius:4px;
				padding:5px 15px;
				margin-top:10px;
			}
		</style>
	</head>
	<body>
		<div class="theme">已评价</div>
		<div class="article">
			<div class="goods">
				<div class="picture">
					<img src="/Public/m/images/all/goods2.png" />
				</div>
				<div class="minute layout" layout="{flex:1}">
					<div class="name">私颜高品质卫生巾<span>熟睡<span>4</span>片</span></div>
					<div class="count">
						<img src="/Public/m/images/index/v.png"/>
						<span>20.00</span>
					</div>
					<div style="clear: both;"></div>
					<div class="former">原<span>25.00</span></div>
					<div style="clear: both;"></div>
					<div class="money">x<span>10</span></div>
					<div style="clear: both;"></div>
				</div>
			</div>
			<div class="goods">
				<div class="picture">
					<img src="/Public/m/images/all/goods2.png" />
				</div>
				<div class="minute layout" layout="{flex:1}">
					<div class="name">私颜高品质卫生巾<span>熟睡<span>4</span>片</span></div>
					<div class="count">
						<img src="/Public/m/images/index/v.png"/>
						<span>20.00</span>
					</div>
					<div style="clear: both;"></div>
					<div class="former">原<span>25.00</span></div>
					<div style="clear: both;"></div>
					<div class="money">x<span>10</span></div>
				</div>
			</div>
			<div class="work">
				<div class="craft">
					<span class="total">
						合计:<span class="total_money">￥110.00</span>
					</span>（含运费:￥<span class="luck">10.00</span>）
				</div>
			</div>
		</div>
		<div class="indent">
			<div class="indent_number">订单编号：<span>158663578756</span></div>
			<div class="time">下单时间：<span>2016-5-20  18:00</span></div>
			<div class="time">下单时间：<span>2016-5-20  18:00</span></div>
			<div class="time">下单时间：<span>2016-5-20  18:00</span></div>
		</div>
		<div class="indent distance">
			<div class="indent_number">收货人：张三<span class="phone">15680141222</span></div>
			<div class="site">收货地址:四川省成都市成华区建设路街道建设路2号1栋2单元</div>
		</div>
		<div class="below">
			<div class="remove">删除订单</div>
		</div>
		<script>
			ng.layout('layout');
			
		</script>
	</body>
</html>
