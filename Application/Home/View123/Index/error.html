<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入错误</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/Public/m/css/mui.min.css">
    <link rel="stylesheet" href="/Public/m/css/com.css">
    <script src="/Public/m/js/jquery-1.8.3.min.js"></script>
    <script src="/Public/m/js/mui.min.js"></script>
    <script src="/Public/m/js/com.js"></script>
    <style>
        .errorMask{
            position: fixed;
            top:0;
            left:0;
            width:100%;
            z-index: 15;
            background-color:rgba(0,0,0,.5);
        }
        .error{
            width: 250px;
            height:125px;
            background-color:#fff;
            border-radius:4px;
        }
        .errorTitle{
            line-height:80px;
            color:#262626;
            font-size:15px;
            text-align: center;
        }

        .chongxin{
            display: block;
            position: absolute;
            bottom:0;
            left: 0;
            height:40px;
            line-height:40px;
            color:#fff;
            width: 50%;
            font-size:15px;
            background-color:#b6d957;
            text-align: center;
        }
        .wangji{
            display: block;
            position: absolute;
            bottom:0;
            right: 0;
            height:40px;
            line-height:40px;
            color:#262626;
            width: 50%;
            font-size:15px;
            background-color:#fff;
            text-align: center;
        }
    </style>
</head>
<body>
     <div class="errorMask">
            <div class="error paAuto">
                <div class="errorTitle">
                    密码输入错误
                </div>
                <a href="javascript:void(0)" class="chongxin">
                    重新输入
                </a>
                <a href="javascript:void(0)" class="wangji">
                    忘记密码
                </a>
            </div>
     </div>
</body>
<script>
    $(function(){
       $(".errorMask").css({
          height:$(window).height()
       });
    });
</script>
</html>
