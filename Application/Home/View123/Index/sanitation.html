<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">

	    <link rel="stylesheet" href="/Public/m/css/mui.min.css">

	    <style type="text/css">
	    	.main{
			    padding-bottom: 59px;
			    position: absolute;
			    top:0;
			    left:0;
			}
			.marBottom{
				margin-top:0;
			}
			.pageHomeImg{
			    width:100%;
			}
			.mainContent{
			    width:100%;
			    box-sizing:border-box;
			    padding:0 6px;
			    border-bottom:1px solid #d9d9d9;
			    background-color:#fff;
			}
			.sortPrice{
			    width: 50%;
			    height:40px;
			    line-height:40px;
			}
			.sortSale{
			    width: 50%;
			    height:40px;
			    line-height:40px;
			}
			.sortPriceTop{
			    margin-left: 10px;
			    width: 7px;
			    margin-top: 12px;
			}
			.sortPriceBottom{
			    margin-left: -7px;
			    width: 7px;
			    margin-top: 23px;
			}
			.sortSaleTop{
			    margin-left: 10px;
			    width: 7px;
			    margin-top: 12px;
			}
			.sortSaleBottom{
			    margin-left: -7px;
			    width: 7px;
			    margin-top: 23px;
			}
			.goodsList{
			    width: 100%;
			}
			.goodsTemplate{
			    width:48%;
			    border:1px solid #d9d9d9;
			    float: left;
			    margin-bottom:9px;
			}
			.goodsTemplate:nth-child(even){
			    margin-left:2%;
			}
			.goodsImgBox{
			    width: 100%;
			    background-color:#f6ffe5;
			    overflow: hidden;
			    position: relative;
			}
			
			.goodsImgBox .goodsImg{
			    width:70%;
			    display:block;
			}
			.goodsName{
			    color: #262626;
			    font-size: 13px;
			    line-height:20px;
			    height:40px;
			    width:100%;
			    padding:0px 5px;
			    margin-top:10px;
			    margin-bottom:5px;
			    overflow: hidden;
			}
			.goodsPrice{
			    padding:0 5px;
			}
			
			.vipPrice{
			    display:none;
			    float: left;
			}
			.price{
			    color:#b6d957;
			    float:left;
			    font-size:13px;
			    text-decoration:none;
			}
			
			.vip .vipPrice{
			    display: block;
			    float: left;
			    color:#b6d957;
			}
			.vip .price{
			    font-size:12px;
			    color:#ccc;
			    float: right;
			    text-decoration:line-through;
			}
			.ye{
			    position: absolute;
			    right: 5px;
			    top: 5px;
			    width: 40px;
			    z-index: 2;
			}
			.yeText{
			    color: #fff;
			    position: absolute;
			    right: 7px;
			    top: 5px;
			    width: 40px;
			    z-index: 2;
			    text-align: center;
			    line-height: 20px;
			}
	    </style>
	</head>
	<body>

                  <img class="z sortPriceBottom" src="/Public/m/images/index/arrowHB.png" alt="">

              <div class="sortSale z">

                  <img class="z sortSaleTop" src="/Public/m/images/index/arrowHT.png" alt="">
                  <img class="z sortSaleBottom" src="/Public/m/images/index/arrowHB.png" alt="">
              </div>
              <div class="goodsList cl">
                  <div class="goodsTemplate vip">
                      <div class="pr goodsImgBox">
                          <img src="/Public/m/images/all/shuye.png" class="ye" alt="">
                          <div class="yeText">
                              特
                          </div>
                          <img class="paAuto goodsImg"  src="/Public/m/images/all/goods2.png"  alt="">
                      </div>
                      <div class="goodsName">
                          私颜高品质卫生巾 熟睡4片
                      </div>
                      <div class="goodsPrice cl">
                          <span class="vipPrice">会员价<span>16.83</span></span>
                          <span class="price">原价<span>19.83</span></span>
                      </div>
                  </div>
                  <div class="goodsTemplate vip">
                      <div class="goodsImgBox pr">
                          <img src="/Public/m/images/all/shuye.png" class="ye" alt="">
                          <div class="yeText">
                              H
                          </div>
                          <img class="paAuto goodsImg" src="/Public/m/images/all/goods1.png" alt="">
                      </div>
                      <div class="goodsName">
                          私颜高品质卫生巾 日用7片
                      </div>
                      <div class="goodsPrice cl">
                          <span class="vipPrice">会员价<span>16.83</span></span>
                          <span class="price">原价<span>19.83</span></span>
                      </div>
                  </div>

                  <div class="goodsTemplate">
                      <div class="pr goodsImgBox">
                          <img src="/Public/m/images/all/shuye.png" class="ye" alt="">
                          <div class="yeText">
                              火
                          </div>
                          <img class="paAuto goodsImg"  src="/Public/m/images/all/goods2.png" alt="">
                      </div>
                      <div class="goodsName">
                          私颜高品质卫生巾 熟睡4片
                      </div>
                      <div class="goodsPrice cl">
                          <span class="vipPrice">会员价<span>16.83</span></span>
                          <span class="price">原价<span>19.83</span></span>
                      </div>
                  </div>
                  <div class="goodsTemplate">
                      <div class="goodsImgBox pr">
                          <img class="paAuto goodsImg" src="/Public/m/images/all/goods1.png" alt="">
                      </div>
                      <div class="goodsName">
                          私颜高品质卫生巾 日用7片
                      </div>
                      <div class="goodsPrice cl">

              </div>
          </div>
      </div>
<footer class="cl">
</footer>
	</body>
			<script>
				$(function(){
			    //所有样式计算
			    allSize();
			    //排序样式
			    sortStyle();
			});
			
			function sortStyle(){
			    $(".sortPrice").click(function(){
			        var sortNum=$(".mainContent").attr("data-sort");
			         switch (sortNum){
			             case "0":
			                 $(".sortPriceTop").attr("src","/Public/m/images/index/arrowHT.png");
			                 $(".sortPriceBottom").attr("src","/Public/m/images/index/arrowGB.png");
			                 $(".mainContent").attr("data-sort","1");
			                 break;
			             case "1":
			                 $(".sortPriceTop").attr("src","/Public/m/images/index/arrowGT.png");
			                 $(".sortPriceBottom").attr("src","/Public/m/images/index/arrowHB.png");
			                 $(".mainContent").attr("data-sort","0");
			                 break;
			             default:
			                 $(".sortPriceTop").attr("src","/Public/m/images/index/arrowGT.png");
			                 $(".sortPriceBottom").attr("src","/Public/m/images/index/arrowHB.png");
			                 $(".sortSaleTop").attr("src","/Public/m/images/index/arrowHT.png");
			                 $(".sortSaleBottom").attr("src","/Public/m/images/index/arrowHB.png");
			                 $(".mainContent").attr("data-sort","0");
			                 break;
			         }
			    });
			
			
			    $(".sortSale").click(function(){
			        var sortNum=$(".mainContent").attr("data-sort");
			        switch (sortNum){
			            case "2":
			                $(".sortSaleTop").attr("src","/Public/m/images/index/arrowHT.png");
			                $(".sortSaleBottom").attr("src","/Public/m/images/index/arrowGB.png");
			                $(".mainContent").attr("data-sort","3");
			                break;
			            case "3":
			                $(".sortSaleTop").attr("src","/Public/m/images/index/arrowGT.png");
			                $(".sortSaleBottom").attr("src","/Public/m/images/index/arrowHB.png");
			                $(".mainContent").attr("data-sort","2");
			                break;
			            default:
			                $(".sortSaleTop").attr("src","/Public/m/images/index/arrowGT.png");
			                $(".sortSaleBottom").attr("src","/Public/m/images/index/arrowHB.png");
			                $(".sortPriceTop").attr("src","/Public/m/images/index/arrowHT.png");
			                $(".sortPriceBottom").attr("src","/Public/m/images/index/arrowHB.png");
			                $(".mainContent").attr("data-sort","2");
			                break;
			        }
			    });
			}
			
			function allSize(){
			    //商品图片框
			    $(".goodsImgBox").css({
			        height:($(window).width()-24) *.48
			    });
			}
	</script>
	<script>
	    addFooter(0)
	</script>
</html>
