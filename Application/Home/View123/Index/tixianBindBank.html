<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定银行卡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/Public/m/css/mui.min.css">
    <link rel="stylesheet" href="/Public/m/css/com.css">
    <link rel="stylesheet" href="/Public/m/css/tixianBindBank.css">
    <script src="/Public/m/js/jquery-1.8.3.min.js"></script>
    <script src="/Public/m/js/mui.min.js"></script>
    <script src="/Public/m/js/com.js"></script>
    <script src="/Public/m/js/tixianBindBank.js"></script>
</head>
<body>
        <div class="main">
            <div class="template z teshu">
                <div class="z">
                    钱包余额
                </div>
                 <div class="money">
                        300.00
                 </div>
            </div>
            <div class="template z">
                <div class="z">
                    提现金额
                </div>
                <input type="text" class="y" placeholder="不可大于余额">
            </div>
            <div class="template z">
                <div class="z">
                    开户人
                </div>
                <input type="text" class="y" placeholder="姓名，保存后不可修改">
            </div>
            <div class="template z">
                <div class="z">
                    身份证号
                </div>
                <input type="text" class="y" placeholder="省份号，保存后不可修改">
            </div>
            <div class="template z">
                <div class="z">
                    开户银行
                </div>
                <input type="text" class="y" placeholder="例如：中国银行">
            </div>
            <div class="template z">
                <div class="z">
                    支行名称
                </div>
                <input type="text" class="y" placeholder="例如：锦江支行">
            </div>
            <div class="template z">
                <div class="z">
                    银行卡号
                </div>
                <input type="text" class="y" placeholder="">
            </div>
            <div class="templateMima z">
                <div class="z">
                    密码
                </div>
                <input type="text" class="y" placeholder="私颜钱包密码">
            </div>
            <input type="button" class="z btn" value="确认提现">
        </div>
</body>
</html>
