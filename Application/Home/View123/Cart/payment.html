<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>支付中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="/Public/m/css/public.css"/>
		<style type="text/css">
			html{
				height:100%;
			}
			body{
				margin: 0;
				height:100%;
			}
			a{
				text-decoration:none;
			}
			.body{
			}
			#box{
				padding:10px 10px;
				
				background: url(/Public/m/img/queren.png)no-repeat;
				background-size:100% 100%;
				height:100%;
			}
			.consu{
				border:1px solid #cccccc;
				border-radius:5px;
				color:#D6BE80;
			}
			.consu div{
				padding:12px 15px;
			}
			.order{
				border-top:1px solid #ccc;
			}
			.pay{
				margin-top:20px;
				
				font-size:17px;
			}
			.pay a{
				display: block;
				height:45px;
				line-height:45px;
				border-radius:5px;
				text-align: center;
				margin-bottom:10px;
				color:#fff;
			}
			.WeChat{
				background-color:#02bf01;
			}
			.bank{
				background-color:#ff5001;
			}
			.alipay{
				background-color:#ff6600;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="pay">
				<a href="#" class="WeChat">微信支付</a>
				<a href="#" class="bank">银行卡支付</a>
			</div>
		</div>
	</body>
</html>
