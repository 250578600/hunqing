<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>申请退货</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="/Public/m/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="/Public/m/css/public.css"/>
		<script src="/Public/m/js/jquery-1.11.0.js"></script>
		<script src="/Public/m/js/mui.min.js"></script>
		<script src="/Public/m/js/layout.js"></script>
		<style type="text/css">
			body{
				margin:0;
				background-color:#000;
				
				font-size: 14px;
			}
			a{
				color:#fff;
			}
			.max{
				padding:10px;
				color: #fff;
			}
			.panel{
				margin-top: 10px;
				color:#fff;
				text-align: center;
			}
			.select{
				background-color:#171717;
				
			}
			.son{
				background-color:#353535 !important;
				
				border-bottom:1px solid #6f6f6f;
			}
			.mui-table-view:before{
				background-color: transparent !important;
			}
			.son:last-child{
				border: none;
			}
			.mui-table-view:after{
				background-color: transparent !important;
			}
			.mui-navigate-right:after{
				color:#D6BE80 !important;
				font-size:30px !important;
			}
			.son p{
				color:#ececec !important;
			}
			.front{
				position:absolute;
				left:10px;
				top:10px;
				
			}
			.invite{
			    float: left;
			    margin-left: 75px;
			   white-space:nowrap;
			   overflow:hidden;
			   text-overflow:ellipsis
			}
			.front span{
				color:#FF0000;
				margin:0 5px;
			}
			a:active{
				color:#fff !important;
			}
			.so{
				color: #fff;
				display: block;
			}
			.fro{
				height: 40px;
				padding:0 15px;
				line-height:40px;
				background-color: #171717;
				border-radius:5px;
				margin:20px 0;
			}
			.symbol{
				color:#FF0000;
				font-size:18px;
			}
			.money{
				color:#D6BE80;
				margin-left: 15px;
				font-size:16px;
			}
			.astrict{
				color:#c6c6c6;
				margin-top:10px;
				padding:0 20px;
			}
			.fo{
				width:100px;
				display:inline-block;
			}
			.la{
				height:40px;
				font-size:15px;
				background-color:#171717;
				border:none;
			}
			.suo{
				padding:10px 20px;
				border-radius:5px;
				height:90px;
				background-color:#171717;
				margin-bottom: 60px;
			}
			.suo span{
				float:left;
				width:80px;
				display:inline-block;
				font-size:18px;
			}
			.text{
				font-size:17px;
				height:80px;
				padding:0px !important!;
				background-color:#171717;
			}
			.refer{
				position:fixed;
				width:100%;
				height:45px;
				color:#171717;
				background-color:#D6BE80;
				text-align: center;
				line-height:45px;
				font-size:18px;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="max">
			 <ul class="mui-table-view panel"> 
		        <li class="mui-table-view-cell mui-collapse">
		            <a class="mui-navigate-right select" href="#">
		            	<div class="front"><span>*</span>申请服务</div>
		            	<span  class="fade" style="margin-left: 33px;">退货退款</span>
		            </a>
		            <div class="mui-collapse-content son">
		                <p>
		                	<a href="#"class="so">退货退款</a>
		                </p>
		            </div>
		            <div class="mui-collapse-content son">
		                <p>
		                	<a href="#"class="so">仅退款</a>
		                </p>
		            </div>
		        </li>
		    </ul>
		    <ul class="mui-table-view panel"> 
		        <li class="mui-table-view-cell mui-collapse">
		            <a class="mui-navigate-right select" href="#">
		            	<div class="front"><span>*</span>退货原因</div>
		            	<div class="invite layout" layout="w:<100%-110>">请选择退货原因</div>
		            </a>
		            <div class="mui-collapse-content son">
		                <p>
		                	<a href="#"class="sell">卖家发错货</a>
		                </p>
		            </div>
		            <div class="mui-collapse-content son">
		                <p>
		               		<a href="#"class="sell">版本/颜色/容量/与描述不符</a>
		                </p>
		            </div>
		            <div class="mui-collapse-content son">
		                <p>
		                	<a href="#"class="sell">收到商品少件/破损/污渍等</a>
		                </p>
		            </div>
		            <div class="mui-collapse-content son">
		                <p>
		                	<a href="#"class="sell">其他</a>
		                </p>
		            </div>
		        </li>
		    </ul>
		    <div class="fro">
	    		<span class="symbol">*</span>
	    		退款金额
	    		<span class="money">599.00</span>
		    </div>
		    <div class="astrict">(最多5990..元，含发货邮费0.00元)</div>
		    <div class="fro">
		    	<div class="fo">
			    	<span class="symbol">*</span>
		    		退货地址
	    		</div>
	    		<input class="la layout" layout="w:<100%-105>">
		    </div>
		    <div class="suo">
		    	<span>退货说明</span>
		    	<textarea class="text layout" layout="w:<100%-80>"placeholder="最多200字" style="padding:0;border:none;line-height:25px;" onkeyup="ta(this)"  maxlength="200"></textarea>
		    </div>
	    </div>
	    <a href="#" class="refer">提交申请</a>
	    <script>
	    	layout(".layout");
	    	function ta(obj){
				var val=$(obj).val().length;
				if(val>200){
					alert("最多输入200个字！");
					$(obj).val($(obj).val().substring(0,200))
				}
			};
			
//			$(".so").click(function(){
//				$('.fade').text($(this).text());
//				$(".son").hide();
//				return;
//			});
			mui('body').on('tap','.son',function(){
				var parent = $(this).parents('.mui-table-view');
				var index = parent.index();
				if(index==0){
					var text = $(this).find('.so').text();
					$('.fade').text(text);
				}
				else{
					var text = $(this).find('.sell').text();
					$('.invite').text(text);
				}
			});
			
	    </script>
	</body>
</html>
