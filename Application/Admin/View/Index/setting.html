<title>基本设置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 基本设置 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" onsubmit="return false">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl"><span>基本设置</span><span>微信设置</span><span>邮件设置</span><span>其他设置</span></div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网站名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-name" name="data[d][web_name]" placeholder="控制在25个字、50个字节以内" value="{$data.web_name}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>首页标题：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-title" name="data[d][index_title]" placeholder="控制在25个字、50个字节以内" value="{$data.index_title}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>关键词：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-Keywords" name="data[d][keywords]" placeholder="5个左右,8汉字以内,用英文,隔开" value="{$data.keywords}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>描述：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-description"name="data[d][description]" placeholder="空制在80个汉字，160个字符以内" value="{$data.description}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上传目录配置：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-uploadfile"name="data[d][upload_path]" placeholder="默认为uploadfile" value="{$data.upload_path}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>底部版权信息：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-copyright" name="data[d][copyright]" placeholder="&copy; 2016 H-ui.net" value="{$data.copyright}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">备案号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-icp" name="data[d][ipc]" placeholder="京ICP备00000000号" value="{$data.ipc}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">统计代码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea class="textarea" name="data[d][script]">{$data.script}</textarea>
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>appID：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="appid" name="data[d][wx_appid]" placeholder="在微信公众平台后台获取" value="{$data.wx_appid}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>appsecret：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="appsecret" name="data[d][wx_appsecret]" placeholder="在微信公众平台后台获取" value="{$data.wx_appsecret}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>微信支付商户号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="secretkey" name="data[d][wx_mchid]" placeholder="在微信公众平台后台获取" value="{$data.wx_mchid}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>secretkey：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="secretkey" name="data[d][wx_secretkey]" placeholder="在微信支付商户后台获取" value="{$data.wx_secretkey}" class="input-text">
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">SMTP服务器：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="" name="data[d][smtp_host]" value="{$data.smtp_host}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">SMTP 端口：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" name="data[d][smtp_port]" value="{$data.smtp_port}" id="" name="" >
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">邮箱帐号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" name="data[d][email_account]" value="{$data.email_account}" id="emailName" name="emailName" >
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">邮箱密码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="password" id="email-password" name="data[d][email_password]" value="{$data.email_password}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">管理员邮箱地址：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="email-address" name="data[d][admin_email]" value="{$data.admin_email}" class="input-text">
					</div>
				</div>
			</div>
			<div class="tabCon">
				
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius kokoSave" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
	kokoAPI({save:{before:function(){
		return $.kokoTool.checkEmpty("#website-title","首页标题");
	},callback:function(e){
		layer.alert(e.msg)
		return false;
	},ajax:"{$ajax.save}"}},"{:U('ajax')}");
});
</script>
