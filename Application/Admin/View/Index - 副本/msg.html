<if condition="$checkNewOrder">
<!-- 新订单提示信息 -->
<div id="popMsg" style="visibility: visible;">
  <table cellspacing="0" cellpadding="0" width="100%" bgcolor="#cfdef4" border="0">
  <tr>
    <td style="color: #0f2c8c" width="30" height="24"></td>
    <td style="font-weight: normal; color: #1f336b; padding-top: 4px;padding-left: 4px" valign="center" width="100%"> 新订单通知</td>
    <td style="padding-top: 2px;padding-right:2px" valign="center" align="right" width="19"><span title="关闭" style="cursor: hand;cursor:pointer;color:red;font-size:12px;font-weight:bold;margin-right:4px;" onclick="$('#popMsg').hide();" >×</span><!-- <img title=关闭 style="cursor: hand" onclick=closediv() hspace=3 src="msgclose.jpg"> --></td>
  </tr>
  <tr>
    <td style="padding-right: 1px; padding-bottom: 1px" colspan="3" height="70">
    <div id="popMsgContent">
      <p>您有 <strong style="color:#ff0000" id="spanNewOrder">1</strong> 个新订单以及       <strong style="color:#ff0000" id="spanNewPaid">0</strong> 个新付款的订单</p>
      <p align="center" style="word-break:break-all"><a href="{:U('/Admin/order/listing')}"><span style="color:#ff0000">点击查看新订单</span></a></p>
    </div>
    </td>
  </tr>
  </table>
</div>
<script>
function checking(){
	$.post("{:U('/admin/order/checkNewOrder')}",{},function(e){
		if(e.new>$new || e.new_paid>$new_paid){
			$("#spanNewOrder").html(e.new);
			$("#spanNewPaid").html(e.new_paid);
			$("#popMsg").show();
			$new=e.new;
			$new_paid=e.new_paid;
			$(".mmmmmmmmmmmm").remove();
			$(document.body).append('<audio class="mmmmmmmmmmmm" src="/Public/piao/6571.mp3"  autoplay="autoplay"></audio>');
		}
	});
}
$new=0,$new_paid=0;
if(typeof jQuery!=="undefined"){
	setInterval(checking,5000);
}
checking();
</script>
</if>
