<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>管理员登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/admin/styles/general.css" rel="stylesheet" type="text/css" />
<link href="/admin/styles/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/Public/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/Public/plugin/layer/layer.js"></script>

</head>
<body>
<body style="background:url(/admin/images/login_bg.png) repeat-x;padding:0px;">
<div style="width:1210px;height:768px;margin:0 auto;background:url(/admin/images/login_dl.jpg) no-repeat; " >
<form onsubmit="return sub()">
  <table cellspacing="0" cellpadding="0" style=" padding-top:295px; " align="center" class="login_dl">
  <tr>
<td class="dl">
      <table cellspacing="0" cellpadding="0" width="100%">
	  <tr>
        			<td colspan="2" class="dl_1 dl_te" width="100%" align="center">管理员密码找回</td>
      			</tr>
      <tr>
        <td class="dl_1" width="22%">用户名</td>
        <td><input type="text" name="username" class="text_input1"/></td>
      </tr>
      <tr>
        <td class="dl_2">邮箱</td>
        <td><input type="text" name="email"  class="text_input1"/></td>
      </tr><tr>
      				<td colspan="2" align="center">
           				<input type="submit" value="确&nbsp;定" class="button3">
           				<input type="reset" value="重&nbsp;置" class="button3" onclick="$('.text_input1').val('')">
                    </td>
      			</tr>
      </table>
    </td>
  </tr>
  </table>
</form>
</div>
<script>
function sub(){
$.post(document.URL,$("form").serialize(),function(e){
	layer.alert(e.msg);
	if(e.state==1){
		setTimeout(function(){
			location.href="{:U('login')}";
		});
	}
});
return false;
}
</script>
</body>
</html>
