<title>文章列表</title>
</head>
<body class="pos-r">
<div style="margin-left:0px;">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 文章管理 <span class="c-gray en">&gt;</span> 文章列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	
<div class="page-container">
<form>
		<div class="text-c">
						栏目
		<select name="category_id" class="input-text" style="width:150px">
				<option value=''>全部</option>
			<foreach name="category" item="r" key="k">
				<option value="{$r.id}" disabled="disabled">{$r.name}</option>
				<foreach name="r['list']" item="r2" key="k2">
					<option value="{$r2.id}" {:$_GET['category_id']===''.$r2['id']?'selected':''}>&nbsp;&nbsp;&nbsp;&nbsp;{$r2.name}</option>
				</foreach>
			</foreach>
		</select>
		 日期范围：
			<input type="text" name="from" value="{$_GET['from']}" onfocus="WdatePicker({maxDate:'{:date('Y')+10}{:date("-m-d")}'})" id="datemin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" name="to" value="{$_GET['to']}" onfocus="WdatePicker({minDate:'1990-01-01'})" id="datemax" class="input-text Wdate" style="width:120px;">
		
			<input type="text" name="keyword" id="" placeholder=" 文章名称" style="width:250px" class="input-text" value="{$_GET['keyword']}">
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索帖子</button>
		</div>
</form>
		<div class="cl pd-5 bg-1 bk-gray mt-20 dataTables_wrapper">
		 <span class="l">
		 <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
		 <i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
		 <a class="btn btn-primary radius" onclick="product_add('添加帖子','{:U('add')}')" href="javascript:;">
		 <i class="Hui-iconfont">&#xe600;</i> 添加帖子</a>
		 </span> <span class="r">共有数据：<strong>{$data.pagesInfo.total}</strong> 条</span> </div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="40"><input name="" type="checkbox" value=""></th>
						<th width="40">ID</th>
						<th width="60">缩略图</th>
						<th width="100">帖子名称</th>
						<th>描述</th>
						<th width="100">发布时间</th>
						<th width="60">发布状态</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="data['list']" item="r" key="k">
					<tr class="text-c va-m">
						<td><input name="" type="checkbox" value=""></td>
						<td>{$r.id}</td>
						<td><a onClick="product_show('哥本哈根橡木地板','product-show.html','10001')" href="javascript:;"><img width="60" class="product-thumb" src="{$r.thumb}"></a></td>
						<td class="text-l"><a style="text-decoration:none" onClick="product_show('哥本哈根橡木地板','product-show.html','10001')" href="javascript:;">{$r.title}</a></td>
						<td class="text-l">{$r.description}</td>
						<td>{:date('Y-m-d H:i:s',$r['create_time'])}</td>
						<td class="td-status"><span class="label label-{:$r['freeze']==0?'success':'defaunt'} radius kokoSwitcher" id="{$r.id}" key="freeze">{:$r['freeze']==0?'已启用':'已停用'}</span></td>
						<td class="td-manage">
							<a style="text-decoration:none" class="ml-5" onClick="product_add('文章编辑','{:U('add')}?id={$r.id}','10001')" href="javascript:;" title="编辑">
							<i class="Hui-iconfont">&#xe6df;</i>
							</a> 
							<a style="text-decoration:none"  class="ml-5 kokoDel" id="{$r.id}" href="javascript:;" title="删除">
							<i class="Hui-iconfont">&#xe6e2;</i>
							</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
<include file="Index::page"/>
		</div>
	</div>
</div>
<script type="text/javascript" src="{$ADMIN_RES_PATH}lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="{$ADMIN_RES_PATH}lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="{$ADMIN_RES_PATH}lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="{$ADMIN_RES_PATH}static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="{$ADMIN_RES_PATH}static/h-ui/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="/Public/koko2.js" ></script>
<script type="text/javascript">
$(function(){
	new kokoAPI({switcher:{off:"label-success",on:"label-defaunt",'html-off':'已启用','html-on':'已停用',ajax:'{$ajax.switcher}'},del:{ajax:"{$ajax.del}"}},'{:U("ajax")}');
});
var setting = {
	view: {
		dblClickExpand: false,
		showLine: false,
		selectedMulti: false
	},
	data: {
		simpleData: {
			enable:true,
			idKey: "id",
			pIdKey: "pId",
			rootPId: ""
		}
	},
	callback: {
		beforeClick: function(treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("tree");
			if (treeNode.isParent) {
				zTree.expandNode(treeNode);
				return false;
			} else {
				demoIframe.attr("src",treeNode.file + ".html");
				return true;
			}
		}
	}
};

var code;
		
function showCode(str) {
	if (!code) code = $("#code");
	code.empty();
	code.append("<li>"+str+"</li>");
}

/*图片-添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-查看*/
function product_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
</script>
</body>
</html>
