<title>广告管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>广告管理<span class="c-gray en">&gt;</span>广告位列表<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <a  class="btn btn-danger radius kokoDel" selStr="td .checkbox"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加广告位')"><i class="Hui-iconfont">&#xe600;</i> 添加广告位</a> </span> 
	 <span class="r">共有数据：<strong>{$data.pagesInfo.total}</strong> 条</span> 
	</div>
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">广告列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" value="" name=""></th>
				<th width="40">ID</th>
				<th width="200">广告名</th>
				<th width="200">广告总数量</th>
				<th width="200">已上线数量</th>
				<th width="200">是否启用</th>
				<th width="70">操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="data['list']" item="r" key="k">
			<tr class="text-c">
				<td><input type="checkbox" value="" name="" id="{$r.id}" class="checkbox"></td>
				<td>{$r.id}</td>
				<td>{$r.name}</td>
				<td>{$r.num}</td>
				<td>{$r.num_show}</td>
				<td class="td-status"><span class="label label-{:$r['freeze']==0?'success':'defaunt'} radius kokoSwitcher" id="{$r.id}" key="freeze">{:$r['freeze']==0?'已启用':'已停用'}</span></td>
				<td class="f-14">
				<a href="javascript:;" onclick="product_add('{$r.name} 管理','{:U('ex')}?id={$r.id}')" style="text-decoration:none">管理内容</a>
				<a title="编辑" href="javascript:;" onclick="admin_role_add('广告编辑',{$r.id})" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
				<a title="删除" href="javascript:;"  class="ml-5 kokoDel" id="{$r.id}" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>
			</tr>
			</foreach>
		</tbody>
	</table>
<include file="Index::page"/>
</div>
<style>
label,input[type=check]{cursor:pointer}
</style>
<div id="quan" style="display:none">
<div style="height:100%">
		<form id="tijiao" style="height:100%">
		<input type="hidden" name="id" id="action_id" value="">
	<div style="width:100%;">
	<table class="table table-border table-bordered table-hover table-bg">
		<tr><th>广告名称</th><td><input type="text" name="data[name]" id="name" class="input-text" style="width:200px"></td></tr>
	</table>
		<div style="text-align:center">
		<a style="margin:5px" class="btn-primary btn kokoSave" ajax="{$ajax.add}" before="check_data" form="#tijiao">提交</a>
		</div>
	</div>
		</form>
</div>
</div>
<script type="text/javascript" src="{$ADMIN_RES_PATH}lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="{$ADMIN_RES_PATH}lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="{$ADMIN_RES_PATH}lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="{$ADMIN_RES_PATH}static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="{$ADMIN_RES_PATH}static/h-ui/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="/Public/koko2.js" ></script>
<script type="text/javascript">
$(function(){
	new kokoAPI({switcher:{off:"label-success",on:"label-defaunt",'html-off':'已启用','html-on':'已停用',ajax:'{$ajax.switcher}'},del:{ajax:"{$ajax.del}"}},'{:U("ajax")}');
});
data_arr={:json($data['list'])};
data={};
$.each(data_arr,function(){
	data[this.id]=this;
});
/*管理员-角色-添加*/
var html=$("#quan").html();
function admin_role_add(title,id){
	$("#quan").html('');
	layer_show_html(title,html,'500px','150px');
	new kokoAPI({save:{}},'{:U("ajax")}');
	if(id!=null){
		var d=data[id];
		$("#action_id").val(id);
		$("#name").val(d.name);
	}
}
function check_data(){
	if($("#name").val().length==0){
		layer.alert("请输入广告名称");
		return false;
	}
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(obj,id){
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}

/*图片-添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
</script>
</body>
</html>
